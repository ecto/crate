<!DOCTYPE html>
<html>
<head>
<title>Crate basic example</title>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="crate.js"></script>
<script type="text/javascript" src="crypton.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="login.js"></script>
</head>
<body>
  <div id="login">
    <form>
      <input type="text" placeholder="username" name="username" />
      <input type="password" placeholder="password" name="password" />
      <input type="submit" value="login" name="login" />
      <input type="submit" value="register" name="register" />
    </form>
  </div>
  <div id="app">
    <button onclick="createFile()">create file</button>
    <button onclick="createDirectory()">create directory</button>
    <div id="cwd"></div>
    <div id="files"></div>
    <div id="file">
      <button onclick="save()">save</button>
      <button onclick="closeFile()">close</button>
      <textarea id="data"></textarea>
    </div>
  </div>
</body>
</html>
