<!DOCTYPE html>
<html>
<head>
<title>Crate basic example</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="../dist/crate.js"></script>
<script>
var data = '{foo:"bar"}';

var fs = new Crate();
fs.load(data, function () {

fs.ls('/', function (err, filenames) {
  if (err) {
    document.write(err);
    return;
  }

  document.write(filenames.join('<br />'));
});
});


</script>
</head>
<body>
  
</body>
</html>
